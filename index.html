<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Triangle_area</title>
</head>
<body>
    <div class="container">
        <h1>Triangle Area Calculator</h1>
        <div class="first">
            <label for="base">Base:</label>
            <input type="number" id="base" name="base" placeholder="Enter the value of base"><br/>
        </div>
        <div class="second">
            <label for="height">Height:</label>
            <input type="number" id="height" name="height" placeholder="Enter the height"><br/>
        </div>
        <button id="btn">Calculate Area</button><br/>
        <br>
        <p id="area"></p>
    </div>
    <script src="./script/main.js"></script>
</body>
</html>
